<html>
    <head>
        <title>Dropdown Control</title>
    </head>
    <body>
        <div>
            <form name="form1" action="/Servlet4/DrpDwn" target="output" method="POST">
                <b>Vegetables:</b>
		<select name="veggies" size="1">
                    <option value="Asparagus">Asparagus</option>
                    <option value="Aubergine">Aubergine</option>
                    <option value="Broccoli">Broccoli</option>
                    <option value="Red Cabbage">Red Cabbage</option>
                    <option value="Zucchini">Zucchini</option>
		</select>
		<input type=submit value="Submit">
            </form>
            <br>
            <iframe name="output" width="300" height="50"></iframe>
        </div>
    </body>
</html>

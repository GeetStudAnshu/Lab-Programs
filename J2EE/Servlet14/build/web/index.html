<html>
    <head>
        <title>Servlet CRUD</title>
        <link rel="stylesheet" href="lib/css/bootstrap.min.css" type="text/css">
        <script src="lib/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body style="background-color: #cfe2ff">
        <div>
            <h1 class="text-danger text-center m-5 mb-2">CRUD Application Using Servlets</h1>
            <h4 class="text-primary text-center p-5">Add New User</h4>  
            <div style="padding: 0 500px;">
                <form action="/Servlet14/save" method="post">
                <div class="mb-3">
                    <label class="form-label">Enter Name</label>
                    <input type="text" class="form-control" name="name" autocomplete="false">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Email</label>
                    <input type="email" class="form-control" name="email" autocomplete="false">
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Country</label>
                    <select class="form-control" name="country">
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>UAE</option>
                        <option>Japan</option>
                        <option>Canada</option>
                        <option>Other</option>
                    <select>
                </div>
                <input type="submit" class="btn btn-primary" value="Save">&nbsp;&nbsp;
                <button class="btn btn-link"><a href="/Servlet14/view">View Users</a></button>
            </form>
        </div>
            <br>  
            
        </div>
    </body>
</html>
